<%@ page import="java.util.ArrayList" %>
<%@ page import="com.example.Student" %>
<jsp:useBean id="student" class="com.example.Student" />

<!DOCTYPE html>
<html>
<head>
	<title>Student Details</title>
</head>
<body>
	<h1>Student Details</h1>
	<table>
		<tr>
			<th>Name:</th>
			<td><jsp:getProperty name="student" property="name" /></td>
		</tr>
		<tr>
			<th>Roll No:</th>
			<td><jsp:getProperty name="student" property="rollNo" /></td>
		</tr>
		<tr>
			<th>Class:</th>
			<td><jsp:getProperty name="student" property="className" /></td>
		</tr>
		<tr>
			<th>Subjects:</th>
			<td>
				<ul>
					<c:forEach items="${student.subjects}" var="subject">
						<li><c:out value="${subject}" /></li>
					</c:forEach>
				</ul>
			</td>
		</tr>
	</table>
</body>
</html>
